{%extends 'baseProfessor.html'%}

{%block content%}

	<div class="container-contact100">

		<div class="wrap-contact100">
				{{form.csrf_token}}
				<span class="contact100-form-title">
					{%print(t.titulo+" - código "+t.cod_sala)%}
				</span>
				<form action="/sala" method="POST" class="contact100-form validate-form">
				<button class="contact100-form-btn" type="submit">
						<span>
							Adicionar prova
						</span>
				</button>
				<br>
				<br>
				</form>

			<form method="POST" class="contact100-form validate-form" action="/pedidosProf">
			<button class="contact100-form-btn" type="submit">
				Pedidos de revisão
			</button>
			<br>
			<br>
			</form>

				{%for i in s: %}
				<div class="wrap-contact100">
					<br>
			<!--	<form action="/aluno/{{i.dre}}" method="GET" class="contact100-form validate-form"> -->
					<button type="submit" class="btn btn-block btn-lg btn-primary">{%print(i.dre)%}</button>
			<!--</form>-->
			<br>
			<form action="/excluirAluno/{{i.dre}}" method="POST" class="contact100-form-btn">
				<button type="submit" class="btn btn-block btn-lg btn-primary">Excluir</button>
			</form>
			<br>
			</div>
			{%endfor%}

		</div>
	</div>



	<div id="dropDownSelect1"></div>

{%endblock%}
