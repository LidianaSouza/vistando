{%extends 'baseProfessor.html'%}

{%block content%}

	<div class="container-contact100">

		<div class="wrap-contact100">
			<form action="/portal" method="POST" class="contact100-form validate-form">
				{{form.csrf_token}}
			<!--	<span class="contact100-form-title">
					{{name}}
				</span> -->
				<button class="contact100-form-btn" type="submit">
						<span>
							Criar Sala
						</span>
				</button>
				<br>
				<br>
			</form>
			{%for i in s: %}

			<form action="/cod/{{i.cod_sala}}" method="GET" class="contact100-form validate-form">
					<button type="submit" class="btn btn-block btn-lg btn-primary">{%print(i.titulo)%}</button>
			</form>
			<form action="/excluirSala/{{i.cod_sala}}" method="GET" class="contact100-form validate-form">
					<button type="submit" class="btn btn-block btn-lg btn-primary">Excluir</button>
			</form>
			{%endfor%}
		</div>
	</div>



	<div id="dropDownSelect1"></div>



{%endblock%}
